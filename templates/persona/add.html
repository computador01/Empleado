{% extends 'base.html' %}


{% block title %}
   Registrar Empleado
{% endblock title %}


{% block content %}
{% include 'includes/header.html'%}

<div class="grid-container">
     <div class="grid-x">
         <h4 style="color:blue"class="cell">Registrar Empleado</h4>
         <form class="grid-x grid-margin-x" method="POST" enctype="multipart/form-data">{% csrf_token %}

            <div class="medium-6 cell">
                <label >Nombres:
                  {{form.first_name }}
                </label>
              </div>

              <div class="medium-6 cell">
                <label >Apellidos:
                  {{form.last_name}}
                </label>
              </div>

              <div class="medium-6 cell">
                <label>Trabajo:
                  {{form.job}}
                </label>
              </div>

              <div class="medium-6 cell">
                <label>Departamento:
                  {{form.departamento}}
                </label>
              </div>

              <div class="medium-12 cell">
                <label>Habilidades extra:
                  {{form.habilidades}}
                </label>
              </div>

              <div class="medium-12 cell">
                <label>Foto:
                  {{form.avatar}}
                </label>
              </div>

              <div class="medium-12 cell">
                 <button type="submit" class="button success">Guardar</button>
                </label>
              </div>
          </form>  
     </div>
</div>
    
{% endblock content %}
