{% include 'includes/header.html' %}

<!-- Inicio de la imagen de portada -->
<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
  <div class="orbit-wrapper">
    <div class="orbit-controls">
      <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
      <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
    </div>
    <ul class="orbit-container">
      <li class="is-active orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="{% static 'img/20.jpg' %}" alt="Space">
          <!--<figcaption class="orbit-caption">Space, the final frontier.</figcaption>-->
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="{% static 'img/30.jpeg' %}" alt="Space">
          <!--<figcaption class="orbit-caption">Lets Rocket!</figcaption>-->
        </figure>
      </li>
      
</div>

<!--  Fin de la imagen de portada -->


<!--  Bloque de bienvenida -->

  <h1 class="cell large-8" style="font-size: 25px; text-align: center;   color: blue;">Bienvenido al Sistema de Registro de Empleados</h1>
  <div class="cell large-7">
    <div class="callout success">
      <h5 style="text-align: center; color:crimson">Registro y control de empleados</h5>
      <!--<p>It has an easy to override visual style, and is appropriately subdued.</p>-->
      <a href="{% url 'persona_app:empleados_all' %}" ><p style="text-align:center">Ver empleados</a>
    </div>
  </div>
</div>


<!--  Fin de bloque de bienvenida -->
